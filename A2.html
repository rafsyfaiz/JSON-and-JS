<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Callbacks</h2>
  
    <p id="result"></p>
    <script>
      function display(value) {
        document.getElementById("result").innerHTML = value;
      }
      function calc(num1, num2, callback) {
        let sum = num1 + num2;
        callback(sum);
      }
      calc(5, 5, display);
    </script>
  </body>
</html>
