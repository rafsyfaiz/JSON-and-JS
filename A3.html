<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
      function display(s) {
        document.getElementById("demo").innerHTML = s;
      }
      function sum(a,b){
      var sum = a + b;
      display(sum);
      }
      let myPromise = new Promise(function(myResolve, myReject) {
        
        let x = 0; 
        
        if (x == 0) {
          myResolve ("SUCCESS"); 
        } else {
          myReject("Error"); 
        }
      });
        
      myPromise.then(
        function(value) {sum(5,5);}, 
        function(error) {sum(error);} 
      );
    </script>
  </body>
</html>
